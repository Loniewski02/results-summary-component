<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/main.min.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <main class="main">
    <section class="app">
      <div class="wrapper">

        <div class="app__result">
          <h1 class="app__result-title">Your Result</h1>
          <div class="app__result-score">
            <p class="app__result-max">76</p>
            <p class="app__result-out-of">of 100</p>
          </div>
          <p class="app__result-rating">Great</p>
          <p class="app__result-statistics">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="app__summary">
          <h2 class="app__summary-title">Summary</h2>
          <ul class="app__summary-list">
            <li class="app__summary-list-item app__summary-list-item--reaction"></li>
            <li class="app__summary-list-item app__summary-list-item--memory"></li>
            <li class="app__summary-list-item app__summary-list-item--verbal"></li>
            <li class="app__summary-list-item app__summary-list-item--visual"></li>
          </ul>
          <button class="app__summary-btn">Continue</button>
        </div>

      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Miłosz Jan Łoniewski</a>.
  </footer>

  <script src="./src/js/main.js" type="module" defer></script>
</body>

</html>
